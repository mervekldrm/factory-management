<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueberry Factory Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Blueberry Factory Management System</h1>
        <nav>
            <ul>
                <li><a href="#farmers">Farmers</a></li>
                <li><a href="#purchases">Purchases</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#sales">Sales</a></li>
                <li><a href="#reports">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Farmers Section -->
        <section id="farmers">
            <h2>Farmers Management</h2>
            <div id="farmers-container">
                <!-- Farmers-related content will be dynamically injected here -->
            </div>
        </section>

        <!-- Purchases Section -->
        <section id="purchases">
            <h2>Purchase Records</h2>
            <div id="purchases-container">
                <!-- Purchases-related content will be dynamically injected here -->
            </div>
        </section>

        <!-- Inventory Section -->
        <section id="inventory">
            <h2>Inventory Management</h2>
            <div id="inventory-container">
                <!-- Inventory-related content will be dynamically injected here -->
            </div>
        </section>

        <!-- Sales Section -->
        <section id="sales">
            <h2>Sales Management</h2>
            <div id="sales-container">
                <!-- Sales-related content will be dynamically injected here -->
            </div>
        </section>

        <!-- Reports Section -->
        <section id="reports">
            <h2>Financial Reports</h2>
            <div id="reports-container">
                <!-- Reports-related content will be dynamically injected here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blueberry Factory Management System</p>
    </footer>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/farmers.js"></script>
    <script type="module" src="js/purchases.js"></script>
    <script type="module" src="js/inventory.js"></script>
    <script type="module" src="js/sales.js"></script>
    <script type="module" src="js/financial-report.js"></script>
    <script type="module" src="js/storage-utils.js"></script>    
</body>
</html>
